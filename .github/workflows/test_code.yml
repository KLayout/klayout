---
name: linux test python package
# https://docs.github.com/en/free-pro-team@latest/actions/guides/building-and-testing-python

on:
  pull_request:
  push:
  schedule:
    - cron: 0 2 * * * # run at 2 AM UTC

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 12
      matrix:
        python-version: [3.7, 3.8, 3.9, '3.10']
        os: [ubuntu-latest]

    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.9.1
      - uses: actions/checkout@v2
      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ github.job }}-${{ matrix.os }}  # Make cache specific to OS
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt update
          export PATH="/usr/lib/ccache:/usr/local/opt/ccache/libexec:$PATH"
          sudo apt install -y build-essential curl zlib1g-dev libcurl4-openssl-dev libexpat1-dev
          pip install setuptools wheel twine
      - name: Build and Install package
        run: |
          ccache -s
          pip install -e . --no-index 
          ccache -s
      - name: Test code
        run: |
          python testdata/pymod/import_db.py
          python testdata/pymod/import_rdb.py
          python testdata/pymod/import_tl.py
          python testdata/pymod/import_lib.py
          python testdata/pymod/pya_tests.py
