---
name: Code test coverage
on:
  pull_request:
  push:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Cancel Workflow Action
        uses: styfle/cancel-workflow-action@0.9.1
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          make install
      - name: Test with pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install pytest-cov
          pip install setuptools wheel twine
          set "KLAYOUT_BITS=%cd%\klayout-microbits\klayout-microbits-1.0\msvc2017\%PYTHON_ARCHITECTURE%"
          echo KLAYOUT_BITS=%KLAYOUT_BITS%
          pip install klayout --no-index -f dist
          pytest --cov=. --cov-report=xml --cov-config=.coveragerc 
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
